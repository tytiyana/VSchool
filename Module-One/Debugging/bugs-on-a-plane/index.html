<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the folowing form so we don't accidentaly kill you, Yay...</p>
    <form>
        <label for="fName">First Name</label>
        <input id="fName" type="text" name="first-name">
        
        <label for="lName">Last Name</label>
        <input id="lName" type="text" name="last-name">
        
        <br>
        <label for="age">Age</label>
        <input id="age" type="number" name="age">
        <br>

        <b></b>
        <label for="male">Male</label>
        <input id="male" class="gender" type="radio" name="gender" value="male">
        
        <label for="female">Female</label>
        <input id="female" class="gender" type="radio" name="gender" value="female">
       
        <label for="meh">Meh..</label>
        <input id="meh" class="gender" type="radio" name="gender" value="meh.." >

        <br>
        <label for="travel-location">Where are you going?</label>
        <select id="travel-location" name="travel-location">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="overthere">Somewhere else</option>
        </select>
        <br>
        
        <label for="vegan">Vegan</label>
        <input id="vegan"  class="diet" type="checkbox" name="vegan" value="vegan">

        <b>
        <label for="gluten">Gluten-free</label>
        <input  id="gluten"  class="diet" type="checkbox" name="gluten"value="gluten-free">

        <label for="paleo">Paleo, jk you eat what we give you!</label>
        <input id="paleo" class="diet" type="checkbox" name="paleo"  value="paleo">
        
        <br>
        <button id="submit" type="button" >Submit</button>
        <br>
    </form>

    <script src="app.js"></script>
</body>
</html>
