<!DOCTYPE html>
<html>
    <head>
        <title>
            Mario's Pest Control
        </title>
<link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
        <h1>Mario's Pest Control</h1>
    </header>
<form>
    <h1>Pricing</h1>

    <img id="goomba" src="https://play.nintendo.com/images/Masthead_Goomba.17345b1513ac044897cfc243542899dce541e8dc.9afde10b.png">

    <h3>
        Goombas: 5 Coins
    </h3>

    <div>
    <input type="number" name="goombas" id="goombas">
    </div>

    <img id="bomb" src="https://mario.wiki.gallery/images/thumb/9/9e/Bobomb_-_MarioPartyStarRush.png/1200px-Bobomb_-_MarioPartyStarRush.png" alt="Bob-omb Fall - Bob Omb Png@nicepng.com">

<h3>
    Bob-ombs: 7 Coins
</h3>
    <div> 
    <input type="number" name="bobombs" id="bob-ombs">
    </div>

<img id="cheep" src="https://mario.wiki.gallery/images/thumb/a/ae/NSMBU_Spiny_Cheep_Artwork.png/1200px-NSMBU_Spiny_Cheep_Artwork.png" alt="Cheep-cheeps">

<h3>
    Cheep-cheeps: 11 Coins
</h3>
    <div>
    <input type="number" name="cheepcheeps" id="cheep-cheeps">
    </div>

    <div>
        <br>
        <button id="submit">Submit</button>
        <br>

        <h1>Final Price</h1>
        <span id="final-price"></span>
    </div>

</form>
<br>
<footer>
    <h5> mariospestcontrol@gmail.com</h5>
    <h5> mariospestcontrol.com</h5>
    <h5>123 Goomba Squasher Ln
        Mushroom Kingdom, MW 41213
    </h5>
</footer>
        <script src="app.js"></script>
    </body>
</html>
