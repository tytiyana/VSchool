<!DOCTYPE html>
<html>
    <head>
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <div id="addition">
                <input id="add1" type="number" placeholder="number 1">
                <input id="add2" type="number" placeholder="number 2">
                <button id="add">Add</button>
                <span id="sum1"></span>
            </div>
            <div id="subtraction">
                <input id="sub1" type="number" placeholder="number 1">
                <input id="sub2" type="number" placeholder="number 2">
                <button id="subtract">Subtract</button>
                <span id="sum2"></span>
            </div>
            <div id="multiplication">
                <input id="mul1" type="number" placeholder="number 1">
                <input id="mul2" type="number" placeholder="number 2">
                <button id="multiply">Multiply</button>
                <span id="product"></span>
            </div>

        </form>
        <script src="app.js"></script>
    </body>
</html>
