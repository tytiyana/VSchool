    <title>Brighten Your Day!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="red" class="angry">Click here if you're feeling angry!</button>
    <button id="orange" class="anticipation">Click here if you're feeling anticipation!</button>
    <button id="yellow" class="happy">Click here if you're feeling joyous!</button>
    <button id="green" class="disgusted">Click here if you're feeling disgusted!</button>
    <button id="blue" class="sadness">Click here if you're feeling sadness! </button>
    <button id="indigo" class="scared">Click here if you're feeling scared!</button>
    <button id="violet" class="surprised">Click here if you're feeling surprised!</button>
    <button id="pink" class="trusting">Click here if you're feeling trusting!</button>

</body>
